<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet</title>
    <link rel="stylesheet" href="../styles/connectWallet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <aside>
        <img src="../images/index/connect-walletimg.png" alt="" class="side-img">
    </aside>
    <main>
        <section>
            <article>
                <div class="connect-wallet-heading">
                    <h1>Connect wallet</h1>
                    <p>Connect with one of out available providers or create a new one.</p>
                </div>
                <div class="connect-wallet-main">
                    <div class="main-crypto-title-btn">
                        <button>Bitcoin</button>
                        <button>Ethereum</button>
                        <button>Solana</button>
                        <button>Tezos</button>
                        <button>Polygon</button>
                    </div>
                    <div class="crypto-group">
                        <div><img src="../images/index/connect-wallet-fox-img.png" alt="">MetaMask</div>
                        <div><img src="../images/index/connect-wallet-coinbase-img.png" alt="">Coinbase Wallet</div>
                        <div><img src="../images/index/wallet-connect.png" alt="">WalletConnect</div>
                        <div><img src="../images/index/connect-wallet-phantom-img.png" alt="">Phantom</div>
                    </div>
                    <span>Show more</span>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
